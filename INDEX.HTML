                                                        <p> 
                                                            <H2>ADMISSION REQUIREMENTS</H2> 
                                                            As a general policy on admission, the school shall accept new and returning pupils/students provided they meet the following requirements: <BR>
                                                            
                                                           <H3> 1. Preschool (New)</H3> 
                                                            Age Requirement: <BR>   
                                                            Nursery - Four (4) Years Old on or before October 31 <br>
                                                            Kindergarten - Five (5) Years Old on or before October 31 <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            Interview with the Principal <br>
                                                            Marriage Contract of the Parents (optional) <br>
                                                            <h3>2. Grade 1 </h3>
                                                            Age Requirement: <br>
                                                            Grade 1 - Six (6) Years Old on or before October 31 <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Form 138 (Report Card Preschool Education) <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            Marriage Contract of the Parents (optional) <br>
                                                            Passed the Reading Test <br>
                                                            Certificate of Completion (Photocopy) <br>
                                                           <h3>3. Returning Pupils / Students </h3> 
                                                            Final Examination Permit / Clearance <br>
                                                            Form 138 <br>
                                                            <h3>4. High School</h3>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Form 138 (Report Card from Grade 6) <br>
                                                            Certificate of Good Moral Character <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            Interview with the Principal <br>
                                                            Marriage Contract of the Parents (optional) <br>
                                                            <h3>5. College First Year Students except BSED and BEED Programs</h3>
                                                            Form 138 (Report Card) <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            1 long brown size envelope <br>
                                                            1 long cellophane envelope <br>
                                                            Good Moral Certification from the Principal <br>
                                                            Passed the Reading and Multiplication Table Tests <br>
                                                            Marriage Contract (if married) <br>
                                                            Photocopy of PWD ID from DSWD (if PWD) <br>
                                                            Photocopy of any proof if 4Ps/Listahan 2.0 member or Household Number <br>
                                                            Certificate of Residency (if resident from Nasipit) <br>
                                                            NCAE Result <br>
                                                            <h3>6. College First Year BSED and BEED Students</h3>
                                                            Form 138 (Report Card) with General Average of 85% <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            1 long brown size envelope <br>
                                                            1 long cellophane envelope <br>
                                                            Good Moral Certification from the Principal <br>
                                                            Passed the Reading and Multiplication Table Tests <br>
                                                            Student Aptitude Test for Teachers (SATT) score of not less than 167 <br>
                                                            IQ Test (OLSAT) score of not less than 31 <br>
                                                            NCAE Result <br>
                                                            Marriage Contract (if married) <br>
                                                            Photocopy of PWD ID from DSWD (if PWD) <br>
                                                            Photocopy of any proof if 4Ps/Listahan 2.0 member or Household Number <br>
                                                            Certificate of Residency (if resident from Nasipit) <br>
                                                            <h3>7. Basic Education Transferees</h3>
                                                            Passed the Entrance Examination (written and oral) <br>
                                                            Form 138 <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Certificate of Good Moral Character <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            Interview with the Principal <br>
                                                            Marriage Contract of the Parents (optional) <br>
                                                            Passed the Reading and Multiplication Table Tests <br>
                                                            <h3>8. College Transferees (non-educational programs and TESDA Programs except Seafarer)</h3>
                                                            Honorable Dismissal <br>
                                                            Transcript of Records <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Passed the Reading and Multiplication Table Test <br>
                                                            Two (2) pcs. 2x2 latest colored picture <br>
                                                            1 long brown sized envelope <br>
                                                            1 long cellophane envelope <br>
                                                            Good Moral Certification <br>
                                                            Marriage Contract (if married) <br>
                                                            Photocopy of PWD ID from DSWD (if PWD) <br>
                                                            Photocopy of any proof if 4Ps/Listahan 2.0 member or Household Number <br>
                                                            Certificate of Residency (if resident from Nasipit) <br>
                                                           <h3> 9. College Transferees (BSED and BEED Programs)</h3> 
                                                            Honorable Dismissal <br>
                                                            Transcript of Records General Average of 85% <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Passed the Reading and Multiplication Table Tests <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            1 long brown size envelope <br>
                                                            1 long cellophane envelope <br>
                                                            Good Moral Certification <br>
                                                            Marriage Contract (if married) <br>
                                                            Photocopy of PWD ID from DSWD (if PWD) <br>
                                                            Photocopy of any proof if 4Ps/Listahan 2.0 member or Household Number <br>
                                                            Certificate of Residency (if resident from Nasipit) <br>
                                                            <h3>10. Seafarer</h3>
                                                            Form 138 (Report Card) <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate <br>
                                                            Must be 18 Years Old on or before the date of completion <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            1 long brown size envelope <br>
                                                            1 long cellophane envelope <br>
                                                            Good Moral Certification from the Principal <br>
                                                            Passed the Reading and Multiplication Table Tests <br>
                                                            NCAE Result <br>
                                                            Marriage Contract (if married) <br>
                                                            <h3>11. Aliens / Naturalized Filipinos</h3>
                                                            Passed the Entrance Examination (written and oral) <br>
                                                            Form 138 <br>
                                                            Photocopy of the Authenticated PSA Birth Certificate (translated in English) <br>
                                                            Certificate of Good Moral Character <br>
                                                            Two (2) pcs. 2x2 colored picture <br>
                                                            Interview with the Principal <br>
                                                            Alien Certification of Registration (ACR) <br>
                                                            Study Permit from the Bureau of Immigration <br>
                                                            Photocopies of child's and parent's passport and visa <br>
                                                            Marriage Contract of Parents (optional) <br>
                                                        </p>
